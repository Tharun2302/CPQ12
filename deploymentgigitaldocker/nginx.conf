worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # gzip (safe defaults)
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript
    image/svg+xml;

  # Upstream to the Node/Express app service in docker-compose
  upstream cpq_app {
    server app:3001;
  }

  server {
    listen 80;
    server_name zenop.ai www.zenop.ai;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name zenop.ai www.zenop.ai;

    # LetsEncrypt certs (mounted from host in docker-compose)
    ssl_certificate     /etc/letsencrypt/live/zenop.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zenop.ai/privkey.pem;

    # ---- API: proxy as-is (do not override Cache-Control) ----
    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://cpq_app;
    }

    # ---- Vite hashed assets: cache forever ----
    location /assets/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://cpq_app;

      # Ensure we don't end up with multiple Cache-Control headers
      proxy_hide_header Cache-Control;
      add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # ---- SPA entry + routes: always revalidate ----
    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://cpq_app;

      proxy_hide_header Cache-Control;
      add_header Cache-Control "no-cache" always;
    }
  }
}


