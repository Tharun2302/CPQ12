<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Test</h1>
        <p>Test the email functionality of your CPQ system.</p>
        
        <form id="emailForm">
            <div class="form-group">
                <label for="to">To Email:</label>
                <input type="email" id="to" value="saitharunreddy2302@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" value="CPQ Email Test" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required>This is a test email from the CPQ system to verify email functionality is working correctly.</textarea>
            </div>
            
            <button type="submit">Send Test Email</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Sending email...</p>';
            
            try {
                const response = await fetch('http://localhost:3001/api/email/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: document.getElementById('to').value,
                        subject: document.getElementById('subject').value,
                        message: document.getElementById('message').value
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="result success">
                        <h3>✅ Email Sent Successfully!</h3>
                        <p><strong>Message ID:</strong> ${data.messageId}</p>
                        <p><strong>Sent to:</strong> ${document.getElementById('to').value}</p>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">
                        <h3>❌ Email Failed</h3>
                        <p><strong>Error:</strong> ${data.message}</p>
                        ${data.instructions ? '<p><strong>Instructions:</strong><br>' + data.instructions.join('<br>') + '</p>' : ''}
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <h3>❌ Connection Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the backend server is running on port 3001.</p>
                </div>`;
            }
        });
    </script>
</body>
</html>
